<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Song List</ion-title>
  </ion-toolbar>

  <!-- <ion-toolbar color="dark">
    <ion-searchbar placeholder="Search"></ion-searchbar>
  </ion-toolbar> -->
</ion-header>

<ion-content>  
    <ion-list *ngFor="let lyric of lyrics; let i=index">
        <ion-item button routerLink="/app/tabs/lyrics/lyric-details/{{lyric.id}}">
          <!-- <ion-icon name="logo-apple"></ion-icon>
            {{ lyric.title }} -->
            <ion-label>              
              <h4>{{ i+1 }}.  {{ lyric.title }}</h4>
              <p><i>&emsp;{{ lyric.artist }}</i></p>
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
